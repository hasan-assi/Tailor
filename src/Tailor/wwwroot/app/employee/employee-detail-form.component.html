
<div class="container">
    <div [hidden]="submitted">
        <h1>Employee Form  </h1>
        <form (ngSubmit)="onSubmit()" #employeeForm="ngForm" *ngIf="Employee">
            {{diagnostic}}
            <div class="form-group">
                <label for="msn">Msn</label>
                <input type="text" class="form-control" required [(ngModel)]='employee.FirstName' ngControl="msn" #msn="ngForm" #spy>
                <div [hidden]="msn.valid" class="alert alert-danger">
                    Name is required
                </div>
            </div>
            <div class="form-group">
                <label for="creationDate">Creation Date</label>
                <input type="text" class="form-control" [(ngModel)]="employee.CreationDate" ngControl="creationDate">
            </div>

            <button type="submit" class="btn btn-default"
                    [disabled]="!employeeForm.form.valid">
                Submit
            </button>
        </form>
    </div>
</div>
