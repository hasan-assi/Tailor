
<div class="container">
    <div [hidden]="submitted">
        <h1>Employee Form  </h1>
        <form (ngSubmit)="onSubmit()" #employeeForm="ngForm" *ngIf="employee" [ngFormModel]="_form">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" required [(ngModel)]='employee.FirstName' ngControl="firstName" #firstName="ngForm" #spy>
                <div [hidden]="firstName.valid" class="alert alert-danger">
                    Name is required
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" [(ngModel)]='employee.LastName' ngControl="lastName" #lastName="ngForm">
            </div>

            <div class="form-group">
                <label for="cardNo">Card No</label>
                <input type="text" class="form-control" [(ngModel)]='employee.CardNo' ngControl="cardNo" #cardNo="ngForm">
                <div [hidden]="cardNo.valid" class="alert alert-danger">
                    Card No is required
                </div>
            </div>

            <div class="form-group">
                <label for="dailyWage">Daily Wage</label>
                <input type="number" step="any" class="form-control" [(ngModel)]='employee.DailyWage'
                       ngControl="dailyWage" #dailyWage="ngForm" (input)="calculateHourRate(employee,$event.target.value,employee.HourPerDay)">
                <div [hidden]="dailyWage.valid" class="alert alert-danger">
                    Daily Wage is required
                </div>
            </div>

            <div class="form-group">
                <label for="hourPerDay">Hour Per Day</label>
                <input type="number" step="any" class="form-control" [(ngModel)]='employee.HourPerDay' 
                       ngControl="hourPerDay" #hourPerDay="ngForm" (input)="calculateHourRate(employee,employee.DailyWage,$event.target.value)">
                <div [hidden]="hourPerDay.valid" class="alert alert-danger">
                    Hour Per Day is required
                </div>
            </div>

            <div class="form-group">
                <label for="hourRate">Hour Rate</label>
                <input readonly="readonly" type="number" step="any" class="form-control" [(ngModel)]='employee.HourRate'
                       ngControl="hourRate" #hourRate="ngForm">
                <div [hidden]="hourRate.valid" class="alert alert-danger">
                    Hour Rate is required
                </div>
            </div>
            
            <button type="submit" class="btn btn-default"
                    [disabled]="!employeeForm.form.valid">
                Submit
            </button>
        </form>
    </div>
</div>
