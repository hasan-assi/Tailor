<!--<!{{diagnostic}}-->
<div class="panel panel-default ">
    <!-- Default panel contents -->
    <div class="panel-heading">
        <button type="button" class="btn btn-primary" (click)="newEmployee()">New Employee</button>
    </div>
    <div class="panel-body">
        <p>Here is an example of the employees that you will see in CMS.</p>
    </div>

    <!-- Table -->
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Card No</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th></th>
            </tr>
        </thead>
        <tbody *ngFor="let employee of employees">
            <tr>
                <th scope="row">{{employee.Id}}</th>
                <td>{{employee.cardNo}}</td>
                <td>{{employee.firstName}}</td>
                <td>{{employee.lastName}}</td>
                <td>
                    <!-- Split button -->
                    <div class="btn-group btn-group-sm">
                        <button type="button" class="btn btn-primary"  (click)="goToDetail(employee)">Edit</button>
                        <button type="button" class="btn dropdown-toggle btn-primary" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a (click)="deleteEmployee(employee.Id)">Delete</a></li>
                            <li><a href="#">Another action</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                        </ul>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
